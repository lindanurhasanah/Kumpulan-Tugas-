<script language="JavaScript" type="text/javascript">
    celcius= prompt("Masukkan Suhu",""); 
    fahrenheit=celcius * 1.8 + 32;
    rheamur=celcius * 0.8;
    kelvin=celcius + 273.15;

    document.write("<center>Perbandingan Suhu</center>","<br>");
    document.write("Fahrenheit = ",celcius," + ",1.8," * ",32," = ",fahrenheit,"<sup>o</sup>F<br>");
    document.write("Rheamur = ",celcius," * ",0.8," = ",rheamur,"<sup>o</sup>R<br>");
    document.write("Kelvin = ",celcius," + ",273.15," = ",kelvin,"<sup>o</sup>K<br>");
            
</script>
